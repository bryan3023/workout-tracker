<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequelize Fitness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-6 offset-3">
          <div class="alert alert-warning error-alert" role="alert"></div>
        </div>
      </div>

      <div class="row">

        <!-- List the workout stuff on the left side -->
        <div class="col-sm-4">
          <div class="list-area">
            <h4>Workouts</h4>
            <div id="workouts-list"><ul></ul></div>
          </div>

          <div id="add-workout-area">
            <div class="form-group form-inline">
              <form id="add-workout">
                <input name="day" type="hidden" />
                 <label for="name">Add a workout for today</label>
                <input name="name" type="text" class="form-control" autocomplete="off" />
                <button name="submit" class="btn btn-primary btn-small" type="submit">Add</button>
              </form>
            </div>
          </div>
        </div>


        <!-- On the right side, show the activities for the selected day,
        and allow for a new activity to be entered -->
        <div class="col-sm-8 activity-pane">
          <div class="list-area">
            <h4 id="activity-header"></h4>
            <div id="activities-list"><ul></ul></div>

            <div id="add-activity-area">
              <form id="add-activity">
                <input name="workoutId" type="hidden" />
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Add an activity</label>
                <select name="exerciseId" class="col-sm-10 form-control">
                  <option value="">Choose an exercise</option>
                </select>
              </div>

              <div class-="form-group row">
                <label class="col-sm-2 col-form-label" for="duration">Duration</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" name="duration" />
                </div>
                
              </div>

              <div class-="form-group">
                <label>Weight</label>
                <input class="form-control" type="text" name="weight" />
              </div>

              <div class-="form-group">
                <label for="reps">Reps</label>
                <input class="form-control" type="text" name="reps" />
              </div>

              <div class-="form-group">
                <label for="sets">Sets</label>
                <input class="form-control" type="text" name="sets" />
              </div>

              <div class-="form-group">
                <label>Distance</label>
                <input class="form-control" type="text" name="distance" />
              </div>

              <div class-="form-group">
                <button name="submit" class="btn btn-primary btn-small">Add</button>
              </div>
              </form>
            </div> <!-- /#add-activity-area-->
          </div>
        </div> <!-- /col-sm-8 -->

      </div> <!-- /row-->

    </div> <!-- /container-->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>

</html>
